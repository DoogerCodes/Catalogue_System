{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container my-5 p-5">
    <div class="card p-5 m-5">
      <div align="center">
        <h2>Input Page</h2>
      </div>
      <div class="center p-5">
        <form action='.' method='POST'>{% csrf_token %}
          {{ form|crispy }}
          <div align="center">
            <input action='//' class="btn btn-primary" type='submit' value='Save' />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
